spring:
  application:
    name: strhat

  datasource:
    url: ${MYSQL_HOST}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

springdoc:
  swagger-ui:
    path: /api-test
    groups-order: DESC  # path, query, body, response ? ??
    tags-sorter: alpha  # ?? ??? ? ??
    operations-sorter: method  # delete - get - patch - post - put ? ??